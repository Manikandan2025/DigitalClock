<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="stopwatch.css">
    <title>Stop Clock</title>
</head>
<body>
    <div id="header">
        <h1>STOP WATCH</h1>
    </div>

    <div class="container">
        
        <div id="wrapper">
            <span id="hr">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
            <span>:</span>
            <span id="milli">00</span>
            
            
        </div>
    </div>
    <div class="container2 ">
        <div id="wrapper2">
            <button id="start">start</button>
            <button id="stop" >stop</button>
            <button id="reset">reset</button>
        </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
